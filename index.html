<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICLASH</title>
    <style>
        @font-face {
            font-family: 'YourCustomFont';
            src: url('fonts/AguaritaDemo.woff2') format('woff2'),
                 url('fonts/AguaritaDemo.woff') format('woff');
            /* Add more src lines for additional font formats if necessary */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'YourCustomFont', sans-serif;
            transition: background-color 0.3s;
        }
        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: relative;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .epiclash {
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 15px; /* Adjust the margin as needed */
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 15px; /* Adjust the margin as needed */
        }
        .top-bar a:hover {
            background-color: #555;
        }
        .switch-label {
            display: flex;
            align-items: center;
        }
        .switch-label input {
            margin-left: 10px;
            cursor: pointer;
        }
        .content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        /* Added style for alternate background color */
        .alternate-background {
            background-color: #696969;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="epiclash">EPICLASH</div>
            <div>
                <a href="learn-more.html">Learn More</a>
                <a href="meet-the-crew.html">Meet the Crew</a>
                <a href="story.html">Story</a>
                <a href="login.html">Login</a>
            </div>
            <div class="switch-label">
                <label for="colorSwitch">Switch Background Color</label>
                <!-- Add the checked attribute to enable the toggle by default -->
                <input type="checkbox" id="colorSwitch" onclick="toggleBackgroundColor()" unchecked>
            </div>
        </div>
    </header>

    <div class="content">
        <img src="images/epiclash.png" alt="Your Image Alt Text">
    </div>

    <script>
        function toggleBackgroundColor() {
            document.body.classList.toggle("alternate-background");
        }
    </script>
</body>
</html>
